<div class="call">
  <div class="call-box-top">
	  <strong>Try it: </strong> You can retrieve a list of all PeARS instances on our meta-instance, <a href="https://onpears.org">https://onpears.org</a>.
    {% if site.data.contact.email %}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
	   <a href="{{ site.data.contact.contact_button_link }}" class="button"><img src="images/logo/logo-header-dark.png" width="36px"/> TRY PEARS</a>
      </div>
    {% endif %}
</div>
